<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta charset="utf-8">
		<title>R3 Auto Map View - Please wait...</title>
		<link rel="apple-touch-icon" href="img/icon.png">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/png" href="img/icon.png" sizes="389x339"/>
	</head>

	<body>

		<!-- Main Canvas -->
		<div class="APP_CANVAS" id="APP_CANVAS">

			<!-- Top menu -->
			<div class="APP_MENU MENU_TOP" id="MENU_TOP">
				<label id="LABEL_RE3_INFO_mapName"></label>
				<label id="LABEL_mapDragStatus">Canvas drag is INACTIVE</label>
			</div>

			<!-- Right menu -->
			<div class="APP_MENU MENU_RIGHT" id="MENU_RIGHT">

				Zoom: <label id="LABEL_mapCanvasZoom">1</label><br>
				<input type="range" min="0.1" max="2" step="0.001" id="OPTION_mapCanvasZoom" oninput="APP.graphics.updateCanvasZoom();"><br>
				<input type="button" value="Reset zoom" onclick="APP.graphics.resetCanvasZoom();" class="BTN_OPTIONS BTN_TOP BTN_BOTTOM">
				<br><br>

				<input type="button" value="Reset map" onclick="APP.options.resetMap();" class="BTN_OPTIONS BTN_TOP">
				<input type="button" value="[Control] Toggle drag" onclick="APP.graphics.toggleDragMapCanvas();" class="BTN_OPTIONS">
				<input type="button" value="Load Map" onclick="APP.options.loadMapFile();" class="BTN_OPTIONS BTN_BOTTOM"><br>

				<div class="DIV_CHECKBOX">
					<input type="checkbox" id="CHECKBOX_isBioRand">
					<label class="cursor-pointer" title="Set this checkbox active if you are playing BioRand mod." onclick="APP.tools.processCheckbox('CHECKBOX_isBioRand');"> - Is BioRand?</label>
				</div>

				<input type="button" value="About" onclick="APP.about();" class="BTN_OPTIONS BTN_TOP BTN_BOTTOM">

				<!-- Room types -->
				<div class="DIV_TITLE">
					Map captions
				</div>
				<div class="SEPARATOR_0"></div>

				<div class="RT PLAYER_PRESENT">
					Current location
				</div>
				<div class="RT SAVE_ROOM">
					Saveroom
				</div>
				<div class="RT BIORAND_OBJECTIVE">
					BioRand current objective
				</div>

			</div>

			<!-- Map Canvas -->
			<div class="APP_MAP_CANVAS" id="APP_MAP_CANVAS"></div>

		</div>

		<div class="none">

			<!-- Set style globally -->
			<style type="text/css" id="APP_STYLE"></style>

			<!-- File manager -->
			<input type="file" id="APP_FILE_LOADER"/>

			<!-- TMS.js -->
			<script type="text/javascript" src="js/TMS.js"></script>

			<!-- App modules -->
			<script type="text/javascript" src="js/tools.js"></script>
			<script type="text/javascript" src="js/filemanager.js"></script>
			<script type="text/javascript" src="js/options.js"></script>
			<script type="text/javascript" src="js/database.js"></script>
			<script type="text/javascript" src="js/graphics.js"></script>

			<!-- Main Script -->
			<script type="text/javascript" src="js/main.js"></script>

		</div>

	</body>

</html>
